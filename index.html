<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/x-icon" /> 
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/960.css">
        <link rel="stylesheet" href="/assets/css/fonts.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>DevDash</title>
    </head>

    <body>
        <!-- Main container -->
        <div id="DevDashContainer" role="main" class="full">
            <header id="mainHeader">
                <img id="headerLogoIcon" src="/assets/img/logo/headerLogoIcon.png" alt="DevDash logo icon, a symbole of two interlinking D's">
                <nav class="container_16">
                    <H1 id="appTitle"><a href="#">DEVDASH</a></H1>
                </nav>
            </header>
            <div id="mainContainer" class="container_16">
                <div class="sidebar grid_7 alpha">
                    <nav id="sidebarNav">
                        <ul>
                            <li><a href="#">Tasks</a></li>
                            <li><a href="https://github.com/atomicflowtech/DevDash/issues">Issues</a></li>
                            <li><a href="#commits">Commits</a></li>
                            <li><a href="#messages">Messages</a></li>
                            <li><a href="#chat">Chat</a></li>
                            <li><a href="#omniview">Omniview</a></li>
                            <li><a href="http://documentcloud.github.com/backbone/">BB Doc</a></li>
                        </ul>
                    </nav>
                </div>
                <div id="dataDisplay" class="grid_9 omega">
                    <header id="dataDisplayHeader">
                        <h2 >Tasks: {{username}}</h2>
                    </header>
                    <section id="dataDisplayContent">
                        <div id='taskList'></div>
                    </section>
                </div>
            </div>
            <footer><div id="footerContent" class="container_16">Footer</div></footer>
            <div role="note" id="main"></div>
        </div>

        <!-- Templates -->
        <script type="text/template" id="task-list-item">
        <li><a href='#tasks/<%= id %>'><%= name %></a></li>
    </script>
    <script type="text/template" id="task-details">
        <section class="tasksDetails">
            <ul>
                <li>
                    ID: <%= id %>
                </li>
                <li>
                    NAME: <%= name %>
                </li>
                <li>
                    <%= assignedTo %>
                </li>
                <li>
                    <%= listId %>
                </li>
                <li>
                    <%= status %>
                </li>
                <li>
                    <%= notes %>
                </li>
                <li>
                    <%= dateDue %>
                </li>
                <li>
                    <%= dateCompleted %>
                </li>
                <li>
                    <a href="#tasksUpdate/<%= id %>">update</a>
                </li>
            </ul>
        </section>
    </script>

    <!-- Libraries -->

    <script type="text/javascript" src="/assets/js/libs/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/libs/underscore.js"></script>
    <script type="text/javascript" src="/assets/js/libs/backbone.js"></script>
<!--    <script type="text/javascript" src="/assets/js/libs/backbone.localStorage.js"></script>-->

    <!-- Application -->
    
    <script type="text/javascript" src="/app/utils.js"></script>
    <!-- load models -->
    <script type="text/javascript" src="/app/models/taskmodel.js"></script>
    <!-- load views -->
    <script type="text/javascript" src="/app/views/tasklist.js"></script>
    <script type="text/javascript" src="/app/views/taskdetails.js"></script>
    <!-- load application -->
    <script type="text/javascript" src="/app/index.js"></script>



    <script src="/assets/js/cufon-yui.js" type="text/javascript"></script>
    <!-- Font -->
    <script src="/assets/font/AcensCufon_400.font.js" type="text/javascript"></script>
    <script src="/assets/font/QuicksandBook_400.font.js" type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1, #sidebarNav a', {fontFamily: 'AcensCufon' });
        Cufon.replace('h2', {fontFamily: 'QuicksandBook'});
    </script>
</body>
</html>
